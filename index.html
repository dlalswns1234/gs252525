<!-- 메인 배너 슬라이더 (PC 기준) -->
<section class="relative w-full bg-white py-6">
  <div class="mx-auto px-4" style="max-width: 1200px;">
    <div class="relative overflow-hidden rounded-lg bg-white shadow-sm">
      <!-- 슬라이더 트랙 -->
      <div id="slider" class="flex transition-transform duration-500 ease-in-out">
        <!-- 첫 번째 슬라이드 -->
        <div class="w-full flex-shrink-0">
          <img 
            src="https://static.readdy.ai/image/3eb7cc0c8f348458c781947656df8c23/59d648479dde61967afc880b6da1daf9.png" 
            alt="GS25 6월 이벤트 첫번째"
            class="w-full h-auto object-cover rounded-lg"
          >
        </div>
        <!-- 두 번째 슬라이드 -->
        <div class="w-full flex-shrink-0">
          <img 
            src="image copy 3.png" 
            alt="2025 6월 행사상품모음"
            class="w-full h-auto object-cover rounded-lg"
          >
        </div>
      </div>

      <!-- 슬라이드 이동 버튼 -->
      <button id="prevBtn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-blue-600 text-white px-4 py-3 rounded-full shadow-md hover:bg-blue-700">
        ‹
      </button>
      <button id="nextBtn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-blue-600 text-white px-4 py-3 rounded-full shadow-md hover:bg-blue-700">
        ›
      </button>
    </div>
  </div>
</section>

<script>
  let index = 0;
  const slider = document.getElementById('slider');
  const totalSlides = slider.children.length;

  function updateSlider() {
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    index = (index === 0) ? totalSlides - 1 : index - 1;
    updateSlider();
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    index = (index + 1) % totalSlides;
    updateSlider();
  });
</script>
